  <h1>Welcome to my blog!</h1>
    <h2>Contact</h2>
    <form id="contact_form" name="contact" netlify>
        <label id="name_entry" for="name">Name: </label>
        <input type="text" name="name">
        <label id="email_entry" for="email2">Email: </label>
        <input type="text" name="email2">
        <label id="reason_select" for="reason">Reason for contact: </label>
        <select id="reason" name="reason_select">
            <option value="hi">Saying hi</option>
            <option value="contractor">Looking for a contractor</option>
            <option value="interview">Interested in an interview</option>
        </select>
        <textarea id="opentext" name="opentext_message" rows="5" cols="40" placeholder="Additional information"></textarea>
        <input id="submit_button" type="submit" value="Submit">
    </form>
